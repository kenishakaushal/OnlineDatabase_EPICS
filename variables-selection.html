<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Variables Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="asu.png" alt="ASU Logo" class="logo">
            <div class="profile-icon">&#x1F464;</div>
        </header>
        <h1>Team Name Shown Here</h1>
        <button class="select-button">Select Variables to Measure</button>
        <div class="dropdown">
            <label for="variables">Variables</label>
            <select id="variables">
                <option>pH and salinity of water vs. time</option>
                <option>pH and soil content of water vs. time</option>
                <option>pH of rainwater vs. time</option>
            </select>
        </div>
    </div>
</body>
</html>
