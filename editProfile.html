<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-maroon text-light">
    <div class="container py-5">
        <!-- Navbars-->
        <div class="text-start my-3" class="centered-div">
            <a href="homeScreen.html" class="btn btn-secondary" style="font-weight: bold;">Home Screen</a>
            <a href="team-selection.html" class="btn btn-secondary" style="font-weight: bold;">Select Team</a>
            <a href="variables-selection.html" class="btn btn-secondary" style="font-weight: bold;">Select Variables</a>
            <a href="analysis.html" class="btn btn-secondary" style="font-weight: bold;">Analysis</a>
        </div>

        <!-- Settings Header -->
        <div class="d-flex align-items-center mb-4">
            <a href="#" class="text-light me-2">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h2 class="fw-bold">Settings</h2>
        </div>
        
        <!-- Sidebar -->
        <div class="row">
            <div class="col-md-3">
                <ul class="list-unstyled">
                    <li class="mb-3"><a href="#" class="text-light fw-bold"><i class="bi bi-pencil-square"></i> Edit Profile</a></li>
                    <li class="mb-3"><a href="#" class="text-secondary"><i class="bi bi-bell"></i> Notification</a></li>
                    <li class="mb-3"><a href="#" class="text-secondary"><i class="bi bi-lock"></i> Security</a></li>
                    <li class="mb-3"><a href="#" class="text-secondary"><i class="bi bi-gear"></i> Appearance</a></li>
                </ul>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9">
                <div class="card bg-maroon border-0">
                    <div class="card-header text-center text-dark bg-warning">
                        <h3 style="font-weight: bold;">Edit Profile</h3>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label" style="font-weight: bold; font-size: 20px; color:white;">First Name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label" style="font-weight: bold; font-size: 20px; color:white;">Last Name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" style="font-weight: bold; font-size: 20px; color:white;">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" style="font-weight: bold; font-size: 20px; color:white;">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-light border" id="cancelButton" style="font-weight: bold; font-size: 20px; color:rgb(0, 0, 0);" >Cancel</button>
                                <button type="button" class="btn btn-warning text-light" id="saveButton" style="font-weight: bold; font-size: 20px; color:rgb(0, 0, 0);">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
