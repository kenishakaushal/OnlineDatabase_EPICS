<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPICS Database</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #804557;">

    <!-- Welcome Page -->
    <div class="container text-center p-4" id="welcome-page" style="max-width: 400px; background-color: #8C1D40; border-radius: 8px;">
        <div class="header mb-3">
            <img src="/images/asu.png" alt="ASU Logo" class="img-fluid" style="max-width: 200px;">
            <div class="border-top border-warning mt-2" style="border-width: 8px;"></div>
        </div>
        
        <h1 class="welcome-text bg-warning text-dark py-2 rounded" style="font-size: 24px; font-weight: bold; box-shadow: 2px 2px 6px rgba(0,0,0,0.2);">
            Welcome to the EPICS Database
        </h1>
        
        <button class="btn btn-light btn-lg w-100 my-3 shadow-sm" onclick="showPage('signup-page')" style="border-radius: 8px; font-size: 18px; color: black; font-weight: bold;">Sign Up</button>
        <button class="btn btn-light btn-lg w-100 shadow-sm" onclick="showPage('signin-page')" style="border-radius: 8px; font-size: 18px; color: black; font-weight: bold;">Sign In</button>
    </div>

    <!-- Sign Up Page -->
    <div class="container" id="signup-page" style="display: none; max-width: 400px; background-color: #8C1D40; border-radius: 8px; padding: 20px;">
        <div class="header text-center mb-4">
            <img src="/images/asu.png" alt="ASU Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        
        <h1 class="welcome-text bg-warning text-dark text-center py-2 rounded">Welcome to the EPICS Database</h1>

        <div class="text-center mt-3">
            <a href="homeScreen.html" class="btn btn-secondary">Back</a>
        </div>

        <br>

        <p class="text-center text-light">Please create an account:</p>
        
        <div class="form-container bg-light p-4 rounded text-dark">
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" id="first-name" name="first-name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <a id="submitBtn" href="team-selection.html" class="btn btn-primary w-100">Submit</a>
        </div>
        
    </div>

    <!-- Sign In Page -->
    <div class="container" id="signin-page" style="display: none; max-width: 400px; background-color: #8C1D40; border-radius: 8px; padding: 20px;">
        <div class="header text-center mb-4">
            <img src="/images/asu.png" alt="ASU Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        
        <h1 class="welcome-text bg-warning text-dark text-center py-2 rounded">EPICS Database</h1>

        <div class="text-center mt-3">
            <a href="homeScreen.html" class="btn btn-secondary">Back</a>
        </div>

        <br>
        
        <div class="form-container bg-light p-4 rounded text-dark">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <a id="submitBtn" href="team-selection.html" class="btn btn-primary w-100">Sign In</a>
            <div class="text-end mt-2">
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
        </div>
        
    </div>

    <!-- JavaScript and Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showPage(pageId) {
            // Hide all containers
            document.getElementById("welcome-page").style.display = "none";
            document.getElementById("signup-page").style.display = "none";
            document.getElementById("signin-page").style.display = "none";

            // Show the selected page
            document.getElementById(pageId).style.display = "block";
        }
    </script>
</body>

<style>
    .welcome-text {
        font-size: 24px;
        font-weight: bold;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .btn {
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
</style>

</html>
