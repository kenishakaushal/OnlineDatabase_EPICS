<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-maroon text-center text-light">
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <img src="images/asu.png" alt="ASU Logo" class="logo">
            <div class="profile-icon">
                <i class="bi bi-person-circle fs-1"></i>
            </div>
        </header>

        <div class="text-start my-3">
            <a href="data-entry.html" class="btn btn-secondary">Back</a>
        </div>

        <h1 class="highlighted-title mb-3">Analysis</h1>
        
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <button id="btn-newRecord">Create New Record</button>
            <button id="btn-currentYear" style="display: flex; align-items: center; margin-left: auto;">
                Current Year
                <i class="fa-solid fa-calendar" style="margin-left: 5px;"></i>
            </button>
        </div>  

        <div class="image-container">
            <img src="images/barChart.png" alt="Image description">
            <img src="images/areaChart.png" alt="Image descriptions">
        </div>

        <br>

        <button class="button"> Improvements to make based on data </button>
        
        <!-- Pop-up-->
         


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
