<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-maroon text-center text-light">
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <img src="/images/asu.png" alt="ASU Logo" class="logo">
            <div class="profile-icon">
                <a href="editProfile.html" class="text-light">
                    <i class="bi bi-person-circle fs-1"></i>
                </a>
            </div>
        </header>

        <div class="text-start my-3">
            <a href="variables-selection.html" class="btn btn-secondary" style="font-weight: bold;">Back</a>
        </div>

        <h1 class="highlighted-title mb-3">Data</h1>
        <p style="font-weight: bold; font-size: 20px">Please input data</p>

        <form id="dataTableForm">
            <div class="table-responsive my-4">
                <table class="table table-bordered table-light text-dark">
                    <thead class="table-dark">
                        <tr>
                            <th>Time</th>
                            <th>pH</th>
                            <th>Soil Moisture Content</th>
                            <th>Salinity of Water</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input id="time" type="text" name="time1" class="form-control" placeholder="Enter time"></td>
                            <td><input id="pH" type="text" name="ph1" class="form-control" placeholder="Enter pH"></td>
                            <td><input id="soilMoisture" type="text" name="soilMoisture1" class="form-control" placeholder="Enter soil moisture"></td>
                            <td><input id="salinity" type="text" name="salinity1" class="form-control" placeholder="Enter salinity"></td>
                        </tr>
                        <tr>
                            <td><input id="time" type="text" name="time2" class="form-control" placeholder="Enter time"></td>
                            <td><input id="pH" type="text" name="ph2" class="form-control" placeholder="Enter pH"></td>
                            <td><input id="soilMoisture" type="text" name="soilMoisture2" class="form-control" placeholder="Enter soil moisture"></td>
                            <td><input id="salinity" type="text" name="salinity2" class="form-control" placeholder="Enter salinity"></td>
                        </tr>
                        <tr>
                            <td><input id="time" type="text" name="time3" class="form-control" placeholder="Enter time"></td>
                            <td><input id="pH" type="text" name="ph3" class="form-control" placeholder="Enter pH"></td>
                            <td><input id="soilMoisture" type="text" name="soilMoisture3" class="form-control" placeholder="Enter soil moisture"></td>
                            <td><input id="salinity" type="text" name="salinity3" class="form-control" placeholder="Enter salinity"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="#" onclick="submitData(); return false;" id="submitBtn" class="btn btn-primary w-100">Submit</a>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data-entry.js"></script>
</body>
</html>
