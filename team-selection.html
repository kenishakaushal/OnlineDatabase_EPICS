<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPICS Database - Team Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="asu.png" alt="ASU Logo" class="logo">
            <div class="profile-icon">&#x1F464;</div>
        </header>
        <h1>EPICS Database</h1>
        <button class="select-button">Choose Team</button>
        <div class="dropdown">
            <label for="teams">Teams</label>
            <select id="teams">
                <option>Shrimp Farming Project</option>
                <option>Smart Agriculture Project</option>
                <option>Vietnam Acid Rainwater</option>
            </select>
        </div>
    </div>
</body>
</html>
