<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPICS Database - Team Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-maroon text-center text-light">
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <img src="/images/asu.png" alt="ASU Logo" class="logo">
            <div class="profile-icon">
                <a href="editProfile.html" class="text-light">
                    <i class="bi bi-person-circle fs-1"></i>
                </a>
            </div>
        </header>

        <div class="text-start my-3">
            <a href="homeScreen.html" class="btn btn-secondary" style="font-weight: bold;">Back</a>
        </div>

        <h1 class="highlighted-title mb-4">EPICS Database</h1>
        <!-- welcome user-->
        <!-- <h2 id="welcomeOutput"></h2> -->
        <h2> Welcome! </h2>

        <button class="btn btn-lg btn-choose btn-purple mb-3" style="font-weight: bold;">Choose Team</button>
        
        <div class="dropdown my-3">
            <label for="teams" class="dropdown-label form-label fw-bold">Teams</label>
            <select id="teams" class="form-select form-select-lg text-dark">
                <option>Shrimp Farming Project</option>
                <option>Smart Agriculture Project</option>
                <option>Vietnam Acid Rainwater</option>
            </select>
        </div>
        <button onclick="saveSelection()" id="submitBtn" class="btn btn-primary btn-lg mt-4">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="showTeamName.js"> </script>
    <script src="displayName.js" defer></script>

</body>
</html>
